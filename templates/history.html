{% extends "layout.html" %}
{% block title %}
    History
{% endblock %}

{% block main %}
    <br />
    <br />
    <span class="login100-form-title p-b-51">
		History
	</span>
    <table class="table">
    	<thead>
    	  <tr>
        	  <th scope="col">Activity</th>
        	  <th scope="col">Session Time</th>
        	  <th scope="col">Time</th>
    	</tr>
    	</thead>

        {% for row in row %}
    	<tbody>
    	    <tr>
    			<td> {{ row["activity"] }}</td>
    			<td> {{ row["hours"] }} hours {{row["minutes"] }} minutes</td>
    			<td> {{ row["time"] }}</td>
    		</tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
