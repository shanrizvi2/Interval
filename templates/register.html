{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

        <form action="/register" method="post">
            <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
					<span class="login100-form-title p-b-51">
						Create Your Account
					</span>
                    <br />

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input required autofocus class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" id = "blue"></span>
					</div>
                    <br />

					<div class="wrap-input100">
						<input required class="input100" type="password" name="password" placeholder="Password" >
						<span class="focus-input100" id = "blue"></span>
					</div>
                    <br />

                    <div class="wrap-input100">
						<input required class="input100" name="confirmation" placeholder="Retype Password" type="password">
						<span class="focus-input100" id = "blue"></span>
					</div>
                    <br />

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id="blue" class="btn btn-primary" type="submit">Register</button>
					</div>

			</div>
		</div>
	</div>

        </form>
{% endblock %}
