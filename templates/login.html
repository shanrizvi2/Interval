{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class = "new">
    <div class="limiter">
		<div class="container-login1000">
			<div class="wrap-login100 p-t-50 p-b-90">
					<span class="login100-form-title p-b-51">
						Welcome Back
					</span>
                    <br />

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input required autofocus class="input100"  type="text" name="username" placeholder="Username">
						<span class="focus-input100" id = "red"></span>
					</div>
                    <br />

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input required class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" id = "red"></span>
					</div>
                    <br />

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id="red" class="btn btn-primary" type="submit">Log In</button>
					</div>

			</div>
		</div>
	</div>

    </form>


{% endblock %}
